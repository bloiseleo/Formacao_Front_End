<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        html {
            height: 100%;
        }
        .flexContainer {
            display: flex;
            justify-content: center;
        }
        .box {
            background-color: green;
            display: block;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="flexContainer">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>
</html>
